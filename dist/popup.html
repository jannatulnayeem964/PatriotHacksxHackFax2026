<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 360px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #FAFAFA;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 14px;
    }
    .header-text h1 {
      font-size: 18px;
      color: #1F3864;
      font-weight: 800;
    }
    .header-text span {
      font-size: 11px;
      color: #888;
    }
    .heart-wrap {
      position: relative;
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .heart-svg {
      width: 32px;
      height: 32px;
      animation: heartPump 1.4s ease-in-out infinite;
      filter: drop-shadow(0 0 6px rgba(220, 38, 38, 0.4));
    }
    .heart-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      margin-left: -20px;
      border: 2px solid rgba(220, 38, 38, 0.3);
      border-radius: 50%;
      animation: ringPulse 1.4s ease-out infinite;
    }
    .heart-ring2 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      margin-left: -20px;
      border: 2px solid rgba(220, 38, 38, 0.2);
      border-radius: 50%;
      animation: ringPulse 1.4s ease-out infinite 0.3s;
    }
    @keyframes heartPump {
      0% { transform: scale(1); }
      10% { transform: scale(1.25); }
      20% { transform: scale(1); }
      30% { transform: scale(1.15); }
      40% { transform: scale(1); }
      100% { transform: scale(1); }
    }
    @keyframes ringPulse {
      0% { transform: scale(0.8); opacity: 1; }
      100% { transform: scale(1.8); opacity: 0; }
    }
    .tip-bar {
      background: linear-gradient(135deg, #E8F5E9, #F1F8E9);
      border: 1px solid #C8E6C9;
      border-radius: 10px;
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      min-height: 52px;
      transition: opacity 0.5s ease;
    }
    .tip-icon {
      font-size: 20px;
      flex-shrink: 0;
    }
    .tip-text {
      font-size: 12px;
      color: #2E7D32;
      font-weight: 500;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="heart-wrap">
      <div class="heart-ring"></div>
      <div class="heart-ring2"></div>
      <svg class="heart-svg" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="heartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B6B"/>
            <stop offset="50%" style="stop-color:#DC2626"/>
            <stop offset="100%" style="stop-color:#991B1B"/>
          </linearGradient>
        </defs>
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="url(#heartGrad)"/>
      </svg>
    </div>
    <div class="header-text">
      <h1>CO2PID</h1>
      <span>Making the hidden cost of food visible</span>
    </div>
  </div>

  <div class="tip-bar" id="tipBar">
    <span class="tip-icon" id="tipIcon">ðŸŒ±</span>
    <span class="tip-text" id="tipText">Loading tip...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
