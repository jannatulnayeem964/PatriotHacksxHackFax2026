<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 320px; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #fff; padding: 16px; }
    h1 { font-size: 18px; margin-bottom: 4px; }
    .subtitle { color: #999; font-size: 12px; margin-bottom: 16px; }
    .total-box { background: #FEF2F2; border: 1px solid #FECACA; border-radius: 12px; padding: 12px; margin-bottom: 16px; }
    .total-label { font-size: 11px; color: #888; }
    .total-amount { font-size: 24px; font-weight: 700; color: #DC2626; margin: 4px 0; }
    .total-detail { font-size: 11px; color: #aaa; }
    .item { border: 1px solid #E5E7EB; border-radius: 12px; padding: 12px; margin-bottom: 10px; }
    .item-header { display: flex; justify-content: space-between; align-items: flex-start; }
    .item-name { font-size: 13px; font-weight: 500; flex: 1; margin-right: 8px; line-height: 1.3; }
    .grade { font-size: 11px; font-weight: 700; padding: 2px 8px; border-radius: 999px; }
    .grade-A { background: #DCFCE7; color: #16A34A; }
    .grade-C { background: #FEF9C3; color: #CA8A04; }
    .grade-D { background: #FED7AA; color: #EA580C; }
    .item-prices { display: flex; justify-content: space-between; margin-top: 8px; font-size: 13px; }
    .retail { color: #aaa; }
    .hidden-cost { color: #DC2626; font-weight: 600; }
  </style>
</head>
<body>
  <h1>üåç EcoCart Decoder</h1>
  <p class="subtitle">Hidden environmental costs of your cart</p>
  <div id="app"></div>
  <script src="popup.js"></script>
</body>
</html>
